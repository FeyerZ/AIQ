<!DOCTYPE html>
<html>
<head>
    <title>Printable Planet Cards</title>
    <style>
        .card {
            width: 200px;
            height: 300px;
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            vertical-align: top;
        }
        .card img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Printable Planet Cards</h1>
    <button onclick="window.print()">Print this page</button>
    <div>
        {% for planet in planets %}
        <div class="card">
            <h2>{{ planet.name }}</h2>
            <img src="{{ planet.image_url }}" alt="{{ planet.name }}">
            <p>{{ planet.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
