{% extends 'base.html' %}  
  
{% block title %}  
    Printable Planet Cards  
{% endblock %}  
  
{% block content %}  
    <style>  
        .card {  
            width: 200px;  
            height: 300px;  
            border: 1px solid #000;  
            margin: 10px;  
            padding: 10px;  
            display: inline-block;  
            vertical-align: top;  
        }  
        .card img {  
            width: 100%;  
        }  
        .print-button-container {  
            text-align: center;  
            margin: 20px 0;  
        }  
        .print-button {  
            display: inline-block;  
            padding: 10px 20px;  
            font-size: 16px;  
            color: #fff;  
            background-color: #007bff;  
            border: none;  
            border-radius: 5px;  
            text-decoration: none;  
            transition: background-color 0.3s;  
            cursor: pointer;  
        }  
        .print-button:hover {  
            background-color: #0056b3;  
        }  
    </style>  
  
    <h1>Printable Planet Cards</h1>  
    <div class="print-button-container">  
        <button class="print-button" onclick="window.print()">Print this page</button>  
    </div>  
    <div>  
        {% for planet in planets %}  
        <div class="card">  
            <h2>{{ planet.name }}</h2>  
            <img src="{{ planet.image_url }}" alt="{{ planet.name }}">  
            <p>{{ planet.description }}</p>  
        </div>  
        {% endfor %}  
    </div>  
{% endblock %}
